<div class="card ">
  <div class="card-body">
    <div class="card-body add-todo-area">
      <div><input type="text" placeholder="Enter Title" [(ngModel)]="todo.title"></div>
      <div><textarea name="" id="" cols="30" rows="10" placeholder="Enter Description" [(ngModel)]="todo.description"></textarea></div>
      <div><button class="btn btn-success" (click)="addTodo(todo)">Add</button></div>
    </div>
  </div>
</div>
